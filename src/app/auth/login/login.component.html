<div class="background">
    <div class="pd-100">
        <div class="card p-5 transpherency">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="text-center pb-5">
                    <h3>Login</h3>
                </div>

                <div *ngIf="!userValid">
                    <div class="alert alert-danger" role="alert">
                        Invalid Username or Password!
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Email or Username</label>
                    <input type="email" id="form2Example1" class="form-control" placeholder="Username or email" formControlName="username" />
                </div>
            
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input type="password" id="form2Example2" class="form-control" placeholder="password" formControlName="password" />  
                </div>
            
                <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>
            
                <div class="col">
                    <a href="#!">Forgot password?</a>
                </div>
                </div>
            
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block mb-4">Sign in</button>
            
                <div class="text-center">
                <p>Not a member? <a routerLink="/auth/register" routerLinkActive="active" >Register</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1" (click)="loginWithFacebook()">
                    <i class="fab fa-facebook-f"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1" (click)="loginWithGoogle()">
                    <i class="fab fa-google"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
                </div>
            </form>
        </div>
    </div>
</div>
